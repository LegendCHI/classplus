  <script>
    function updateGrades() {
      const rows = document.querySelectorAll("#gradesTable tr");
      rows.forEach((row, index) => {
        if (index === 0) return; // saltar encabezado
        const inputs = row.querySelectorAll("input");
        let sum = 0, count = 0;
        inputs.forEach(input => {
          const val = parseFloat(input.value);
          if (!isNaN(val)) {
            sum += val;
            count++;
            if (val < 4.0) {
              input.classList.add("low-grade");
            } else {
              input.classList.remove("low-grade");
            }
          } else {
            input.classList.remove("low-grade");
          }
        });
        const avgCell = row.querySelector(".average");
        avgCell.textContent = count > 0 ? (sum / count).toFixed(2) : "-";
      });
    }
    window.onload = updateGrades;
    document.querySelectorAll("#gradesTable input").forEach(input => {
      input.addEventListener("input", updateGrades);
    });
  </script>
